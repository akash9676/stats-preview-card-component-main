<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <article class="card-article">
    <div class="card-inner">
      <div class="card-dis">
        <h1 class="card-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div class="card-content">
          Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <ul class="statistics">
          <li class="stat-comp">
            <h2 class="stat-title">10K+</h2>
            <p class="stat-text">companies</p>
          </li>
          <li class="stat-temp">
            <h2 class="stat-title">314</h2>
            <p class="stat-text">templates</p>
          </li>
          <li class="stat-qua">
            <h2 class="stat-title">12M+</h2>
            <p class="stat-text">quaries</p>
          </li>
        </ul>

      </div>
      <div class="card-img">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>

  </article>
  <div class="source">
    Challenge by "<a class="source-link" href="https://www.frontendmentor.io" target="_blank">frontendmentor</a>
    ".Coded by "<a href="#" class="source-link" target="_blank">akash</a>"
  </div>


</body>

</html>
